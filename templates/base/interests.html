{% load static %}
<div class="interests">
  {% if  all_interests%}
      <h3><i class="fas fa-star"></i>Interests</h3>
        <div class="interests-items">
          {% for interest in all_interests %}
          <div ><i class="{{interest.icon}}"></i><span>{{interest.name}}</span></div>
          {% endfor %}
        </div>
  {% endif %}
</div>
